<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header wrapper">
      <div class="header__column column">
        <img src="./img/avatar.jpg" alt="" class="header__img"/>
      </div>
      <div class="header__column">
        <div class="header__info">
          <h1>Name Surname</h1>
          <p class="header__role">Position</p>
          <p class="header__paragraph">Mail</p>
          <p class="header__paragraph">Phone</p>
          <p class="header__paragraph">City, Country</p>
        </div>
        <div class="header__links">
          <a href="">
            <img src="./img/github.png" alt="github" />
          </a>
          <a href="">
            <img src="./img/linkedin.png" alt="linkedin" />
          </a>
        </div>
      </div>
    </header>
    <main class="main wrapper">
      <section class="section">
        <div class="section__column column">
          <h2>ABOUT MYSELF</h2>
        </div>
        <div class="section__column">
          <p>
            Text.
          </p>
        </div>
      </section>
      <section class="section">
        <div class="section__column column">
          <h2>EXPERIENCE</h2>
        </div>
        <div class="section__column">
          <p><text.</p>
        </div>
      </section>
      <section class="section">
        <div class="section__column column">
          <h2>EDUCATION</h2>
        </div>
        <div class="section__column">
          <p>Text.</p>
        </div>
      </section>
      <section class="section">
        <div class="section__column column">
          <h2>CODE EXAMPLE</h2>
        </div>
        <div class="section__column">
          <img src="./img/code.png" alt="">
        </div>
      </section>
    </main>
    <footer class="footer wrapper">
      RSSchool
    </footer>
  </body>
</html>
